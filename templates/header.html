<!DOCTYPE html>
<html lang="en">
    {%csrf_token%}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>    >
</head>

<body>
    <div class="container-main">
        <div class="header-section fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-default">
        <a class="navbar-brand mx-5 font-weight-bolder" href="">CSEcommunity</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mr-5 d-flex align-items-baseline">
                <li class="nav-item active">
                
                    <a class="nav-link font-weight-bold" href="/"><span class="bi bi-house-fill fa-2x"></span></a>
                   
                </li>
                <li class="nav-item active">
                
                    <a class="nav-link font-weight-bold" href="/frequest" class=" position-relative">
                        <span class="bi bi-person-plus-fill fa-2x"></span>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            {% block request %}{% endblock %}
                        </span>
                        
    
                    </a>
                
                </li>
                <li class="nav-item active">
                
                    <a class="nav-link font-weight-bold" href="/code"><span class="bi bi-file-code-fill fa-2x"></span></a>
                
                </li>
                <li class="nav-item active">
                
                    <a class="nav-link font-weight-bold" href="chatting/rooms"><span class="bi bi-chat-dots-fill fa-2x"></span></a>
                
                </li>
               
               

               
                <li class="nav-item active
                 dropdown">
                    <a class="nav-link  font-weight-bold" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class= "bi bi-sort-down fa-2x"></span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        
                        <a  class="dropdown-item" href="setting"><span class= "bi bi-caret-right-fill "></span>Profile_Settings </a>
                        <a class="dropdown-item" href="change_password"><span class= "bi bi-caret-right-fill "></span>Change Password</a>
                        <br>
                        <a class="dropdown-item" href="logout"><span class= "bi bi-caret-right-fill "></span>Logout</a>
                        <a class="dropdown-item" href="#"><span class= "bi bi-caret-right-fill "></span>Contact Us</a>
                       
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="pro">
    <img src="{{user_profile.profileimg.url}}"
        class="profile-icon rounded-circle z-depth-2"alt=""> </a>
</li>
            </ul>
            
               
            <form  action="/search" method="POST">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="text" name="username" placeholder="Search for username..">&nbsp; &nbsp;
                
                
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>                                          
                                                            </div> 
                      

                </form>

            </div>
        </div>
    </div>
</div> 
{% block body%} 
{% endblock %}
</body>
</html>
<style>
    .navbar-nav > li{
        padding-left:11px;
        padding-right:11px;
      }
      .navbar {
        background-color: #1A2238;
        border-color: #E7E7E7;
    }
   
    
</style>
